{% extends "base.html" %}
{% block content %}
  <h1>Import CSV</h1>
  <p class="muted">For now we only upload the file. Next step we will validate + save to database.</p>

  <form method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".csv" />
    <button class="btn" type="submit">Upload</button>
  </form>
{% endblock %}
